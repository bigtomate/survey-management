<div mat-dialog-actions>
  <button class="btn btn-danger" mat-button (click)="onNoClick()">x</button>
</div>
<h1 mat-dialog-title> {{question.content}}</h1>
<div mat-dialog-content>

  <mat-form-field>
    <mat-label>question</mat-label>
    <input matInput [(ngModel)]="question.content">
    <select>
      <option [value]="question.type | uppercase"></option>
      <option> A </option>
      <option> B </option>
      <option> C </option>
    </select>
  </mat-form-field>
</div>
