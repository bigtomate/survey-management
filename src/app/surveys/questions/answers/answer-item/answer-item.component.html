
  <div class="form-check" [answers]="answers" *ngFor="let answer of answers" [questionType]="questionType">

    <input type="checkbox" *ngIf="questionType === 'a'" class="form-check-input">
    <input type="radio" *ngIf="questionType === 'c'" class="form-check-input">
    <label class="form-check-label disabled">&nbsp;&nbsp;{{answer.content}}</label>

</div>
