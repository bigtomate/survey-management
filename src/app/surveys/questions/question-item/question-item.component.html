
  <a style="cursor: pointer;"
  class="list-group-item clearfix" (click)="openDialog(question)">
  <div class="pull-left">
    <h4 class="list-group-item-text">{{ question.content}}</h4>
    <hr>
    <p class="list-group-item-text" *ngFor="let answer of question.answers">
      <label><input type="radio"> {{answer.content}}</label>
    </p>
  </div>

  </a>
